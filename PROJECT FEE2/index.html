<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify - Music Player</title>
  <link rel="icon" type="x-icon" href="logo.ico">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="utility.css" />
  <script src="script.js"></script>
</head>

<body>

  <div class="container flex bg-black">
    <div class="left">
      <div class="closeButton">
        <img class="invert" src="/images/close.svg" width="35px" alt="Close">
      </div>
      <div class="search bg-grey round mar1 pad1 margin-bottom">
        <div class="logo">
          <img class="invert" width="120px" src="./images/logo.svg" alt="Spotify Logo" />
        </div>
        <ul>
          <li class="flex"> <img class="invert" src="./images/home.svg" alt="Home" />Home</li>
          <li class="flex"><img class="invert" src="./images/search.svg" alt="Search" />Search</li>
        </ul>
      </div>

      <div class="library bg-grey round mar1 pad1">
        <div class="libraryHeading flex">
          <img class="invert" src="./images/playlist.svg" alt="Library" />
          <h3>Your Library</h3>
        </div>

        <div class="songList">
          <ul></ul>

        </div>

        <div class="footer flex">
          <div>
            <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a>
          </div>
        </div>
      </div>
    </div>


    <div class="right bg-grey round">
      <div class="rightHeader flex">
        <div class="navbar">
          <div class="mobileButtonContainer flex">
            <img width="60" class="invert mobileButton" src="/images/mobileButton.svg" alt="">

            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
        </div>
        <div class="buttons">
          <button class="signUpButton">Sign up</button>
          <button class="loginButton">Log in</button>
        </div>
      </div>

      <div class="spotifyPlaylists">
        <h1 class="playlistHeading">Spotify Playlists</h1>
        <div class="playlistContainer flex"></div>

        <div class="controls">
          <div class="seekBar">
            <div class="circle"></div>
          </div>

          <div class="part1 flex">
            <div class="songInfo"> </div>
            <div class="controlButtons flex">
              <img class="invert" width="30" id="previous" src="./images/prevsong.svg" alt="Prev">
             <img  style="background-color: rgb(255, 255, 255); border-radius: 100px;  padding:9px;"  width="30" id="play" src="./images/play.svg" alt="Play">
              <img class="invert" width="30" id="next" src="./images/nextsong.svg" alt="Next">
            </div>

            <div class="part2 flex ">
              <div class="songDuration">

              </div>
              <div class="volumeButton flex">
                <img class="invert" width="25" src="/images/volume.svg" alt="Volume">
                <div class="volumeControl">
                  <input type="range" name="volume">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
